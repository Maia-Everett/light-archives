name: Deploy Client
run-name: Released latest version of client to VM.
on:
  workflow_dispatch:
  push:
    branches:
      - 'releases/**'
jobs:
  docker-compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 18.12.1
      - name: Yarn Setup
        # You may pin to the exact commit or the version.
        # uses: DerYeger/yarn-setup-action@f55be5383ea94f5eb25b20aee609af4603a68dde
        uses: DerYeger/yarn-setup-action@v1.0.1
        with:
          # The version of Node.js that will be used
          node-version: 18.12.1
      - name: Yarn Client
        run: |
          yarn --cwd ./client 
      - name: Yarn Server
        run: |
          yarn --cwd ./server 
      - name: Yarn Client-Common
        run: |
          yarn --cwd ./client-common 
      - name: Install Quasar
        run: |
          npm i -g @quasar/cli
      - name: Quasar Build
        working-directory: ./client
        run: |
          quasar build 

