server:
  port: 8111
  frontendRoot: '_FRONTENDROOT_'
  newsRoot: 'http://localhost:8081'
  maxUploadSpacePerUserMiB: 200
  stewardWebhookPort: 8112
  stewardWebhookUrl: 'http://steward:8112'
  apis:
    rpp: true

db:
  type: 'mariadb'
  host: 'mariadb'
  port: 3306
  database: 'lightarchives'
  username: 'mariadb'
  password: 'mariadb'
  synchronize: true
  logging: true

redis:
  host: 'redis'
  port: 6379

mail:
  host: '_SMTPHOST_'
  port: _SMTPPORT_
  secure: true
  username: _SMTPUSER_
  password: _SMPTPASSWORD_
  from: '_SMTPFROM_'

auth:
  jwtSecret: '_JWTSECRET_'
  jwtExpiry: '_JWTEXPIRY_'
  scopedJwtExpiry: '_JWTSCOPEDEXPIRY_'

s3:
  endpoint: 'https://servername.tld'
  bucketName: 'mybucket'
  publicRootUrl: 'https://publicservername.tld'
  accessKeyId: 'MY_ACCESS_KEY'
  secretAccessKey: 'MY_SECRET_ACCESS_KEY'

discord:
  botToken: '_BOTTOKEN_'
  serverId: '_SERVERID_'
  announcementChannel: '_ANNOUNCEMENTCHANNEL_'
  noticeboardChannel: '_NOTICEBOARDCHANNEL_'
